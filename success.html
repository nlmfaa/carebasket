<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>

    <!--Bootstrap 3 CSS--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>

<style>
    body {
    font-family: Garamond, serif;
    font-size: 10px;
    background-color: rgb(240, 193, 201);
    padding-top: 100px;
  }
.profile-card {
    position: relative;
    width: 50%;
    border-radius: 15px;
    padding-top: 50px;
    padding-bottom: 50px;
    font-size: 15px;
    border: 3px solid rgb(203, 110, 126);
}

.profile-avatar {
    position: absolute;
    top: -50px; /* naik ke atas */
    left: 50%;
    transform: translateX(-50%);
    background: white;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid  rgb(203, 110, 126);
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;     /* supaya tak stretch */
    border-radius: 50%;    /* bulatkan gambar */
}

.text-center{
  font-size: 18px;
}

.btn-outline-theme {
    color: black;
    font-weight: bold;
    border-color: black;
}

.btn-outline-theme:hover,
.btn-outline-theme.active {
    background-color: pink;
    color: white !important;
}
</style>
<body>

    <div class="card profile-card mx-auto mt-5 p-5">

    <div class="profile-avatar">
        <img src="img/carebasket.jpeg">
    </div>

     <h4 class="mt-3 text-center">
    <strong>Your donation has been successfully delivered to 
        <span id="homeName">[]</span>.
    </strong>
</h4>
<br><br>
    <div class="text-center">
      <p><I>"Every donation is a seed of hope. You are not just giving; you are planting a brighter future."</p></I>
    </div>

<br><br>
  <div class="text-center">
      <p>Thank you for your generous contribution.</p>
    </div>

<br><br>

<div class="text-center mt-3">
    <a href="homepage.html" class="btn btn-outline-theme me-2">
        Back to Home 
    </a>
</div>


<script>
    // Ambil nama rumah dari URL dekat recipient.html
    const params = new URLSearchParams(window.location.search);
    const homeName = params.get("home") || "[Name of Home]";

    // Masukkan dalam text success
    document.getElementById("homeName").innerText = homeName;
</script>


</body>
</html>
