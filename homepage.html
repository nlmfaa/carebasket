.image-wrapper {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    border-radius: 15px;
    overflow: hidden;
}

.image-wrapper:hover .centered {
    transform: translate(-50%, -60%);
    letter-spacing: 3px;
    transition: 0.4s ease;
}

.fit {
    width: 100%;
    height: 60vh;
    object-fit: cover;
    object-position: center;
}

.image-wrapper::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 1;
    pointer-events: none; 
}

/* text */
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    font-weight: bold;
    color: white;
    z-index: 2;
    transition: 0.4s ease;
}


@media (max-width: 768px) {
.centered {
        font-size: 18px; /* kecil sikit untuk phone */
    }

.fit {
        height: 50vh; /* kurang tinggi supaya tak potong */
    }
}

 .donation-container {
    background: #64A263;
    display: flex;
    justify-content: center;
    padding: 50px 0;
}

.donation-card {
    width: 60%;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
}

.donation-title {
    text-align: center;
    font-size: 32px;
    color: rgb(21, 78, 21);
    margin-bottom: 25px;
    font-weight: bold;
}

.donation-table th,
.donation-table td {
    padding: 10px;
    font-size: 18px;
    text-align: center;
}

.donation-table tbody tr {
    border-bottom: 1px solid rgb(21, 78, 21);
}
